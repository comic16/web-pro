<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe Web Pro</title>

  <!-- Link ke file style.css -->
  <link rel="stylesheet" href="style.css">

  <!-- SwiperJS CDN -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

</head>
<body>

<div id="home" class="page">
  HOME
</div>

<div id="page2">
  Hallo, nama saya Hendri
</div>

<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide">Saya anak pertama dari empat bersaudara</div>
    <div class="swiper-slide">Saya tinggal di Parut Setia</div>
    <div class="swiper-slide" id="tanggalHariIni"></div>
  </div>
</div>

<div class="indicator">
  <div class="dot active"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>

<!-- Link ke file script.js -->
<script src="script.js"></script>
<!-- SwiperJS JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</body>
</html>
