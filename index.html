  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: #e0e0e0;
    }
    .page {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    #home {
      background: linear-gradient(to bottom right, #2196f3, #1e88e5);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      z-index: 1;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    #page2 {
      background: white;
      width: 100%;
      height: 50%;
      position: absolute;
      top: 100%;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8em;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      box-shadow: 0 -8px 20px rgba(0, 0, 0, 0.3);
      z-index: 2;
      transition: top 0.5s ease, box-shadow 0.5s ease;
    }
    .horizontal-pages {
      display: flex;
      position: absolute;
      top: 50%;
      left: 0;
      width: 300%;
      height: 50%;
      transition: left 0.5s ease;
      z-index: 3;
    }
    .horizontal-page {
      width: 100vw;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.6em;
      border-left: 1px solid #ccc;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }
    /* Indicator */
    .indicator {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 4;
    }
    .dot {
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      transition: all 0.3s ease;
    }
    .dot.active {
      opacity: 1;
      transform: scale(1.3);
      background: #2196f3;
    }
    /* Parallax Effect */
    .parallax {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://source.unsplash.com/1600x900/?nature');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      z-index: 0;
      animation: parallax 10s infinite linear;
    }
    @keyframes parallax {
      from {
        background-position: 0 0;
      }
      to {
        background-position: 100% 100%;
      }
    }
  </style>
</head>
